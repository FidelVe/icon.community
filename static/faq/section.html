{{ define "container" }}
{{ $faqs := where $.Site.RegularPages "Section" "faq" }}
<div id="container" class="max-w-7xl lg:my-24 px-4 mx-auto my-16">
    {{ partial "page_header.html" (dict "context" . "primaryButtonText" "Submit a Question" "primaryButtonUrl" $.Site.Params.forms.faqSubmissionUrl ) }}
    <div class="mb-16 border-t border-b border-slate-300">
        <dl class="divide-y divide-slate-300">
            {{ range $faqs }}
            <div class="md:grid md:grid-cols-12 md:gap-8 pt-6 pb-8">
                <dt class="md:col-span-5 text-lg font-bold">
                    {{ .Title }}
                </dt>
                <dd class="md:mt-0 md:col-span-7 mt-2">
                    <div class="text-slate-600">
                        {{ .Content }}
                        <div>
                </dd>
            </div>
            {{ end }}
        </dl>
    </div>
</div>
{{ end }}
